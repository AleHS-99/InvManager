  <script>
    cargarDatosTP();
    crearFilasTablaEntradas();
    document.getElementById("tipoProductoInput").addEventListener('change',function(){
      var t_p = document.getElementById("tipoProductoInput").value;
      cargarProductosPorTipo(t_p);
      document.getElementById("guardarBtn").addEventListener("click", function() {
    
          var tipoProducto = document.getElementById("tipoProductoInput").value;
          var producto = document.getElementById("ProductInput").value;
          var cantidad = document.querySelector("input[type='number']").value;
          var unidadMedida = document.querySelector("select:last-of-type").value;
          var precioTotal = document.querySelector("input:last-of-type").value;
          if(tipoProducto!="Tipo de Producto" && producto!="" && cantidad!="" && unidadMedida!="Unidad de Media" && precioTotal!=""){
            agregarEntrada(tipoProducto,producto,cantidad,precioTotal,unidadMedida);        
          }else{
              toastr.error("Todos los campos deben ser llenados");
          }
      });
    });
    $(document).on('click', 'a', function() {
      if ($(this).find('i').hasClass('fa-trash-alt')) {
        var id = $(this).attr('id');
        eliminarElementoEntrada(id);
      }
    });
  </script>
